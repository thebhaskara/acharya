<div class="jumbotron">
    <h3>{{displayScenario.instruction}}</h3>
    <div ng-bind-html="displayScenario.scenario_content"></div>
</div>

<div class="question-css" ng-repeat="(questionId, question) in displayQuestions">
    <h3 my-element>
        <strong class="pull-left">Q{{question.number}}.&nbsp;&nbsp;&nbsp;</strong>
        <div ng-bind-html="question.question_content"></div>
    </h3>
    <div class="radio" ng-repeat="(answerId, answer) in question.answers" ng-init="answer = {text:answer, id:answerId}">
        <h4>
            <label>
                <input type="radio" 
                       name="answer{{questionId}}" 
                       value="{{answer.text}}" 
                       ng-model="answer.given" 
                       ng-change="changeOption(questionId, answer.text)"
                       ng-dblclick="removeOption(questionId, answer.text)" />
                {{answer.text}}
            </label>
        </h4>
    </div>
</div>
