<div class="create-paper">
    <h2>Create papers</h2>
    <form role="form">
        <div class="form-group">
            <label for="parent-topic-name">Select exam : <span class="text-success">{{paper.selectedExam.name}}</span></label>
            <div class="btn-group btn-block" ng-class="{'open':openClass}" ng-controller="dropdownController">
                <input type="text" 
                       class="form-control"
                       ng-model="temp.selectExamText" 
                       ng-change="openDropdown()">
                <span class="glyphicon glyphicon-chevron-down form-control-feedback" ng-click="toggleDropdown()"></span>
                <ul class="dropdown-menu" role="menu">
                    <li  ng-repeat="exam in exams | filter:temp.selectExamText">
                        <a href="#" ng-click="closeDropdown(); selectExam(); ">{{exam.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="parent-topic-name">Select candidate : <span class="text-success">{{temp.selectCandidateText.first_name}}</span></label>
            <div class="btn-group btn-block" ng-class="{'open':openClass}" ng-controller="dropdownController">
                <input type="text" 
                       class="form-control" 
                       ng-model="temp.selectCandidateText" 
                       ng-change="openDropdown()">
                <span class="glyphicon glyphicon-chevron-down form-control-feedback" ng-click="toggleDropdown()"></span>
                <ul class="dropdown-menu" role="menu">
                    <li  ng-repeat="candidate in candidates | filter:temp.selectCandidateText">
                        <a href="#" ng-click="closeDropdown(); selectCandidate(); ">{{candidate.first_name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="addCandidate()">
                <span class="glyphicon glyphicon-plus"></span> Add this candidate
            </button>
        </div>
        <div class="form-group">
            <div class="alert alert-info" role="alert" ng-repeat="candidate in paper.candidates">
                <button type="button" class="close" ng-click="removeCandidate()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>{{candidate.first_name}}</strong>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="submit()">Create papers</button>
        </div>
    </form>
</div>
