<div class="add-level">
    <h2>Register</h2>
    <form role="form">
        <div class="form-group">
            <label>Examiner/Applicant : <span class="text-success">{{register.usertype}}</span></label>
            <div class="btn-group btn-block" ng-class="{'open':openClass}" ng-controller="dropdownController">
                <input type="text" 
                       class="form-control"
                       ng-model="temp.regusertypetext" 
                       ng-change="openDropdown()">
                <span class="glyphicon glyphicon-chevron-down form-control-feedback" ng-click="toggleDropdown()"></span>
                <ul class="dropdown-menu" role="menu">
                    <li  ng-repeat="type in temp.usertypes | filter: temp.regusertypetext">
                        <a href="#" ng-click="closeDropdown(); selectRegisterUsertype(); ">{{type}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="level-name">First name</label>
            <input type="text" class="form-control" ng-model="register.firstname">
        </div>
        <div class="form-group">
            <label for="level-name">Middle name</label>
            <input type="text" class="form-control" ng-model="register.middlename">
        </div>
        <div class="form-group">
            <label for="level-name">Last name</label>
            <input type="text" class="form-control" ng-model="register.lastname">
        </div>
        <div class="form-group">
            <label for="level-name">Experience in months</label>
            <input type="text" class="form-control" ng-model="register.experience">
        </div>
        <div class="form-group">
            <label for="level-name">User name</label>
            <input type="text" class="form-control" ng-model="register.username">
        </div>
        <div class="form-group">
            <label for="level-name">Password</label>
            <input type="password" class="form-control" ng-model="register.password">
        </div>
        <button ng-click="registerSubmit()" class="btn btn-default">Register</button>
    </form>
</div>
